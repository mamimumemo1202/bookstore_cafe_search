name: CI

on:
  pull_request:
    branches: [ main, development ]
  push:
    branchs: [ development ]

permissions:
  contents: write
  pull-requests: write

jobs:

  rubocop:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        env: 
          BUNDLE_GEMFILE: backend/Gemfile
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: run rubocop and auto-correct
        run: bundle exec rubocop -A --force-exclusion

      - name: Set timestamp (JST)
        id: ts
        run: |
          TZ='Asia/Tokyo' date '+ts=%Y-%m-%d %H:%M:%S %Z' >> "$GITHUB_OUTPUT"
      
      - name: (rubocop)commit changes to PR
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '[rubocop] automated changes (${{ steps.ts.outputs.ts }})'
          branch: ${{ github.head_ref || github.ref_name }}

